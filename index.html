<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="stye.css" type="text/css" rel="stylesheet">
    <title>Twiddler</title>
  </head>
  <body>
    <h1>Twiddler is awesome!</h1>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
  
      });

    </script>
    <h1>Twiddler</h1>
  </body>
</html>
