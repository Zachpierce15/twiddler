<!DOCTYPE html>
<html>
  <head>
   <link href="stye.css" type="text/css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
   
    <title>Twiddler</title>
  </head>
  <body class="body">

     <div class="background">
      <img src="Twiddler-pic.jpg" alt="A bird with a hat on" class="bird">
      <div id="title"> 
        <h1>Twiddler</h1>
      </div>
    <div id="content">
    </div>
    <button id="newTweets" value="Refresh Page">Refresh Twids</button>

    <script>
      function clickMe(userName) {
        console.log(streams.users[userName]);

        $('#content').html('');

        var index = streams.users[userName].length - 1;
        while(index >= 0){
          var tweet = streams.users[userName][index];
          var $tweet = $('<div class="tweetstyle"></div>');

          var time = (new Date)
          $tweet.text('@' + tweet.user + ': ' + tweet.message +"\n" + " Posted " + time);
          
          // var $input = $('<input type="button" value="Show My Tweets" onClick="clickMe(\'' + tweet.user + '\');" />');
          // $input.appendTo($tweet);

          // $tweet.click(function() {
        
          // })
          $tweet.appendTo($('#content'));
          index -= 1;
        }  
      }

      $(document).ready(function(){
        var $body = $('#content');
        $body.html('');

        console.log(streams.home);

        let tempVar = streams.home;

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweetstyle"></div>');

          var breakTag = '<br/>';
      
          var time = (new Date);
          $tweet.html('@' + tweet.user + ': ' + tweet.message + breakTag + " Posted " + time);
          
          var $input = $('<input type="button" value="Show My Tweets" onClick="clickMe(\'' + tweet.user + '\');" />');
          $input.appendTo($tweet);

          // $tweet.click(function() {
        
          // })
          $tweet.appendTo($body);
          index -= 1;
        }



        $('#newTweets').on('click', function() {
          window.location.reload();
        });
      });

    </script>

   </div>
  </body>
</html>
